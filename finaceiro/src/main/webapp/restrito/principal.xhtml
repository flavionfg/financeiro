<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<h1>Gerenciador Financeiro Pessoal</h1>
	
	Usuário logado #{request.remoteUser} <!-- Retorna o Login do Usuario em Questão -->
	<br />
	<h:form>
		<!-- 
		Desde 02/06/2016 a biblioteca facelets-taglib-jsf20-spring-3
		foi removida do repositorio do GoogleCode e ainda não foi 
		recolocada no repositorio central do Maven
		Enquanto isto não acontecer, estamos deixando de usar a tag
		<sec:ifAnyGranted> para usar a tag
		<h:panelGroup rendered="...isUserInRole...">
		conforme abaixo  
		-->
		<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
			<h:commandLink action="/admin/principal" title="Administrativo">
				<h:graphicImage library="imagens" name="administrativo16.png" />
			</h:commandLink>
		</h:panelGroup>
		
		<!-- No codigo acima apenas usuarios adiministradores tem permissão para acessar a pagina -->

		<a
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
			title="Sair"> <h:graphicImage library="imagens"
				name="logout16.png" />
		</a>
		
		<!-- foi usado a tag <a> do HTML pois não tinha necessidade de JSF -->
		<!-- #{request.contextPath} imprime o caminho-raiz do aplicativo web,mas poderia usar /financeiro/j_spring_security_logout,mas como o nome do aplicativo pode ser mudado é mais recomendavel usar o request... -->
	</h:form>
</h:body>
</html>
