<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:panelGrid width="100%">
		<h:form id="graficosCarteira">
			<h:panelGrid columns="2" width="100%"
				rendered="#{!empty acaoBean.lista}"> <!-- 1 e 2* -->
				<p:panel header="Composição carteira em % de quantidade"
					toggleable="true" toggleSpeed="500">
					<p:chart type="pie" model="#{acaoBean.percentualQuantidade}"
						style="width:265px;height:125px" />
				</p:panel>
				<p:panel header="Composição carteira em % de valor"
					toggleable="true" toggleSpeed="500" style="margin-left:+10px;"> <!-- 3* -->
					<p:chart type="pie" model="#{acaoBean.percentualValor}"
						style="width:265px;height:125px" />
				</p:panel>
			</h:panelGrid>
		</h:form>
	</h:panelGrid>
</ui:composition>
</html>

<!-- 1 - O painel do tipo grid,definido nesse arquivo,tem sua estrutura composta por um formulario indicado pela tag

<h:form id="graficosCarteira"></h:form>,onde separamos dos graficos usando o painel do PrimeFaces pelo uso da tag <p:painel>.
que é responsavel por montar um painel retrátil.

2 - Usaremos o atributo redered do componente <h:painelGrid> para mostrar os graficos somente se ações cadastradas existirem.

3 - Componente do PrimeFaces <p:panel>,organiza informações na tela,Ele é fisicamente  como uma janela com um titulo,porém
existem várias opções vide pagina 465.

Exemplos: redered - Recebe um booleano informando se o painel pode ser exibido ou não.

 -->
