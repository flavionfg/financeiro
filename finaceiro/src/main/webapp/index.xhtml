<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Financeiro</title>
</h:head>
<h:body>
	<h1>Financeiro</h1>
	<h:form>
		<h:commandLink action="#{usuarioBean.novo}">Novo usuário</h:commandLink>
		<br />
		<h:outputLink value="restrito/principal.jsf">Entrar</h:outputLink> 
		
		<!-- deve ser usado h:outputLink, por que se utilizar o commandLink acontece um redimensionamento interno, logo o Spring Security

		 -->
		 
	</h:form>
</h:body>
</html>
